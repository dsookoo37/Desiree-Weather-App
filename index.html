<!DOCTYPE html>
<html lang="en">
  <head>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
		<link rel="stylesheet" href="src/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/b2fe94d5b6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
			<div id = "weather-app-container" class="card weather-app-container defaultWeatherBackground">
        <div class="card-body">
					<form id = "city-search-form"> <input id = "city-input" class="citySearchBar" type="search" autocomplete = "off" placeholder = "Enter a city"  >
					<input id= "search-city-button" type= "submit" value = "Search" class = "searchCityButton">
					<span class = "date" id ="current-date"><p>October 17th, 2021</p></span></form>
					<div id = "time" class = "time"><p id = "current-time">3:14 <span id = "time-of-day" >pm <span><p></div>
					<div id = "city-details-box" class = "cityDetailsContainer">
						<h1>New York</h1>
						<h2><span class = "currentTemp"><span id = "temperature">60</span>°</span> <span class = "temperatureUnits"><span id = "fahrenheit"><a href="#">F</a></span> | <span id = "celsius"><a href="#">C</a></span></span>
						</br><img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" id = "weather-icon"></h2>
							<div id = "weather-details" class = "displayWeatherDetails">
							<p> Humidity: <span id = "humidity"> 30</span>% </br>
							Wind: <span id = "wind">13</span> Km/H <br/> <span id= "weather-description"> snow</span>
							</div></div>
						<div class="row allDays">
							<div id = "day-one" class="col daycontainer">
							<strong>	Mon </strong> </br>
							<span> <i class="fas fa-sun"></i>
							</br>
							32°/60°
							</span> </div>
							<div id = "day-two" class="col daycontainer"> <strong> Tue </strong> </br>
								<span> <i class="fas fa-sun"></i>
								</br>
								32°/60°
								</span></div>
							<div id= "day-three" class="col daycontainer"> <strong>Wed </strong> </br>
								<span> <i class="fas fa-sun"></i> 
								</br>
								32°/60°
								</span></div>
							<div id = "day-four" class="col daycontainer"> <strong>Thu </strong></br>
								<span> <i class="fas fa-sun"></i>
								</br>
								32°/60°
								</span> </div>
							<div id = "day-five" class="col daycontainer"> <strong>Fri </strong> </br>
								<span> <i class="fas fa-sun"></i>
								</br>
								32°/60°
								</span></div>
						</div>
        </div>
      </div>
    </div>
	<small class = "signature">
	<a href="https://github.com/dsookoo37/Desiree-Weather-App">Open Source Code</a> by Desiree Sookoo
	</small></body>
	
	<script src="src/index.js"></script>
	
</html>
